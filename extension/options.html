<!DOCTYPE html>
<html lang="ru">
<head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  	<meta charset="UTF-8">
</head>

<body id="body">
  <div id="main">
    <div id="header">Phish block settings</div>
    <div id="content">
      <div id="openModal" class="modal">
        <div class="modal-dialog">

          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Список безопасных сайтов</h3>
              <a href="#close" title="Close" class="close">×</a>
            </div>
            <div class="modal-body">    
            <ul id="white_lst">
            </ul>
            </div>
          </div>

        </div>
      </div>
      <div id="openModal2" class="modal">
        <div class="modal-dialog">

          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Список фишинговых сайтов</h3>
              <a href="#close" title="Close" class="close">×</a>
            </div>
            <div class="modal-body">    
            <ul id="black_lst">
            </ul>
            </div>
          </div>

        </div>
      </div>
      <a id="open-btn" href="#openModal2">Открыть черный список</a>
      <a id="open-btn" href="#openModal">Открыть белый список</a>
      <button id="delete"> Очистить все списки</button>  
    </div>
  </div>
</body>  
</html>
